<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<title>查看学生考勤记录</title>
<!--[if lt IE9]>
      <script src="static/js/html5shiv.js"></script>
      <script src="static/js/respond.min.js"></script>
<![endif]-->
<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="static/layui-v2.5.4/layui.js"></script>
<script type="text/javascript" src="static/js/jquery.cookie.js"></script>
<script type="text/javascript" src="static/js/attendanceShow.js"></script>
<link rel="stylesheet" type="text/css" href="static/layui-v2.5.4/css/layui.css"/>
<link rel="stylesheet" type="text/css" href="static/css/attendanceShow.css"/>
</head>
<body>
    <!-- 查看考勤信息begin -->
    <div>
        <!-- 位置导航begin -->
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">当前位置: XX学生考勤管理系统 &raquo; 查看考勤记录</h2>
            </div>
        </div>
        <!-- 位置导航end -->
        <!-- 头部工具栏begin -->
        <script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container layui-inline">
			<button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量删除</button>
		</div>
		<form class="layui-form layui-inline" action="" id="select-box">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">按学生姓名筛选：</label>
					<div class="layui-input-inline">
						<input type="checkbox" name="switch" lay-skin="switch" lay-filter="switchTest">
					</div>
					<div class="layui-input-inline">
						<select name="stuId" id="stu-name" lay-filter="stu-name" lay-verify="stuNameVerify" disabled="disabled" lay-search>
							<option value="-1">——请选择——</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">按添加日期筛选：</label>
					<div class="layui-input-inline">
						<input type="checkbox" name="switch" lay-skin="switch" lay-filter="switchTest2">
					</div>
					<div class="layui-inline">
      					<div class="layui-input-inline" style="width: 100px;">
        					<input type="text" name="date_min" id="date-start" lay-filter="date-start" lay-verify="dateStartVerify" autocomplete="off" class="layui-input" disabled="disabled" placeholder="开始日期" >
      					</div>
      					<div class="layui-form-mid">-</div>
      					<div class="layui-input-inline" style="width: 100px;">
        					<input type="text" name="date_max" id="date-end" lay-filter="date-end" lay-verify="dateEndVerify" autocomplete="off" class="layui-input" disabled="disabled" placeholder="结束日期">
      					</div>
    				</div>
				</div>
				<div class="layui-inline">
            		<button class="layui-btn searchBtn" lay-submit="" lay-filter="searchBtn">
              			<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            		</button>
          		</div>
			</div>
		</form>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
        </script>
        <!-- 头部工具栏end -->
        <!-- 查看信息表格begin -->
        <div class="show-attendance-box">
            <table id="demo" lay-filter="test"></table>
        </div>
        <!-- 查看信息表格end -->
    </div>
    <!-- 查看考勤信息end -->
</body>
</html>
