<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<title>查看学生考勤记录</title>
<!--[if lt IE9]>
      <script src="static/js/html5shiv.js"></script>
      <script src="static/js/respond.min.js"></script>
<![endif]-->
<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="static/layui-v2.5.4/layui.js"></script>
<script type="text/javascript" src="static/js/attendanceShow.js"></script>
<link rel="stylesheet" type="text/css" href="static/layui-v2.5.4/css/layui.css"/>
<link rel="stylesheet" type="text/css" href="static/css/attendanceShow.css"/>
</head>
<body>
    <!-- 查看考勤信息begin -->
    <div>
        <!-- 位置导航begin -->
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">当前位置: XX学生考勤管理系统 &raquo; 查看考勤记录</h2>
            </div>
        </div>
        <!-- 位置导航end -->
        <!-- 头部工具栏begin -->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量删除</button>
            </div>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
        </script>
        <!-- 头部工具栏end -->
        <!-- 查看信息表格begin -->
        <div class="show-attendance-box">
            <table id="demo" lay-filter="test"></table>
        </div>
        <!-- 查看信息表格end -->
    </div>
    <!-- 查看考勤信息end -->
</body>
</html>
