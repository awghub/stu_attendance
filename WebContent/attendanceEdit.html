<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<title>学生考勤--添加考勤记录</title>
<!--[if lt IE9]>
      <script src="static/js/html5shiv.js"></script>
      <script src="static/js/respond.min.js"></script>
<![endif]-->
<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="static/layui-v2.5.4/layui.js"></script>
<script type="text/javascript" src="static/js/attendanceEdit.js"></script>
<link rel="stylesheet" type="text/css" href="static/layui-v2.5.4/css/layui.css" />
<link rel="stylesheet" type="text/css" href="static/css/attendanceEdit.css" />
</head>
<body>
    <!-- 添加考勤信息begin -->
    <div>
        <!-- 位置导航begin -->
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">当前位置: XX学生考勤管理系统 &raquo; 修改考勤记录</h2>
            </div>
        </div>
        <!-- 位置导航end -->
        <!-- 添加信息表单begin -->
        <div class="attendance-form">
            <form class="layui-form layui-form-pane layui-container" action="" id="myform">
            	<!-- 考勤流水号 -->
            	<input type="hidden" name="attendanceId" id="hiddenElement">
            	<!-- 学生ID -->
            	<input type="hidden" name="stuId" id="hiddenElement2">
                <div class="layui-inline layui-col-md5">
                    <label class="layui-form-label">所在班级</label>
                    <div class="layui-input-block">
                        <!-- <select name="grades" id="grades" lay-filter="grades" lay-verify="gradesVerify" lay-search>
                            <option value="-1">-请选择-</option>
                        </select> -->
                        <input type="text" id="grade" required lay-verify="required" autocomplete="off" class="layui-input" value="t101" disabled="disabled" style="color: #A8A8A8;">
                    </div>
                    <span style="position: absolute;top: 10px;right: 20px;color: #A8A8A8;">不可修改</span>
                </div>

                <div class="layui-inline layui-col-md-offset2 layui-col-md5">
                    <label class="layui-form-label">所选学生</label>
                    <div class="layui-input-block">
                        <!-- <select name="students" id="students" lay-filter="students" lay-verify="studentsVerify" lay-search>
                            <option value="-1">-请选择-</option>
                        </select> -->
                        <input type="text" id="student" required lay-verify="required" autocomplete="off" class="layui-input" value="张三" disabled="disabled" style="color: #A8A8A8;">
                    </div>
                    <span style="position: absolute;top: 10px;right: 20px;color: #A8A8A8;">不可修改</span>
                </div>

                <div class="layui-inline layui-col-md5">
                    <label class="layui-form-label">默认上课时间</label>
                    <div class="layui-input-block">
                      <input type="text" name="default-start-time" id="default-start-time" required lay-verify="required" autocomplete="off" class="layui-input" value="09:00:00" disabled="disabled" style="color: #A8A8A8;">
                    </div>
                    <span style="position: absolute;top: 10px;right: 20px;color: #A8A8A8;">不可修改</span>
                </div>
                <div class="layui-inline layui-col-md-offset2 layui-col-md5">
                    <label class="layui-form-label">默认下课时间</label>
                    <div class="layui-input-block">
                      <input type="text" name="default-end-time" id="default-end-time" required lay-verify="required" autocomplete="off" class="layui-input" value="18:00:00" disabled="disabled" style="color: #A8A8A8;">
                    </div>
                    <span style="position: absolute;top: 10px;right: 20px;color: #A8A8A8;">不可修改</span>
                </div>

                <div class="layui-inline layui-col-md5">
                    <label class="layui-form-label">实际上课时间</label>
                    <div class="layui-input-block">
                      <!-- <input type="text" name="actual-start-time" required lay-verify="required" autocomplete="off" class="layui-input" value="09:00:00"> -->
                      <input type="text" class="layui-input" name="actual-start-time" id="actual-start-time" placeholder="HH:mm:ss" lay-key="1" lay-verify="actualStartTimeVerify">
                    </div>
                </div>
                <div class="layui-inline layui-col-md-offset2 layui-col-md5">
                    <label class="layui-form-label">实际下课时间</label>
                    <div class="layui-input-block">
                      <!-- <input type="text" name="actual-end-time" required lay-verify="required" autocomplete="off" class="layui-input" value="18:00:00"> -->
                      <input type="text" class="layui-input" name="actual-end-time" id="actual-end-time" placeholder="HH:mm:ss" lay-key="2" lay-verify="actualEndTimeVerify">
                    </div>
                </div>

                <div class="layui-inline layui-col-md12">
                    <label class="layui-form-label">选择考勤类型</label>
                    <div class="layui-input-block">
                        <select name="attendance-types" id="attendance-types" lay-filter="attendance-types" lay-verify="attendanceTypesVerify">
                            <option value="-1">-请选择-</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline layui-col-md12">
                    <label class="layui-form-label">考勤时长</label>
                    <div class="layui-input-block">
                      <input type="text" name="attendance-time-length" id="attendance-time-length" lay-verify="required" autocomplete="off" class="layui-input" value="0" disabled="disabled" style="color: #A8A8A8;">
                    </div>
                    <span style="position: absolute;top: 10px;right: 20px;color: #A8A8A8;">不可修改</span>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label" style="width: 100% !important;">考勤状态描述</label>
                    <div class="layui-input-block" style="width: 100% !important;left:-150px;">
                        <textarea name="attendance-description" id="attendance-description" lay-verify="attendanceDescription" placeholder="考勤状态的描述,如请假类型为事假/病假;因为什么原因而迟到/早退/旷课等" class="layui-textarea" style="width: 100% !important;" maxlength="200" spellcheck="false"></textarea>
                    </div>
                </div>

                <div class="layui-form-item" style="text-align: center;margin-top: 5%;">
                    <button class="layui-btn" lay-submit="" lay-filter="attendanceEditBtn">立即保存</button>
                </div>
            </form>
        </div>
        <!-- 添加信息表单end -->
    </div>
    <!-- 添加考勤信息end -->
</body>
</html>
